<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="profile.css" rel="stylesheet" />
    <title>Portfólio Teste</title>
  </head>

  <body>
    <main>
      <!--  -->
      <div id="button-dark-light">
        <p id="nightDay">Dark/Light</p>
      </div>

      <!--  -->

      <section id="firstColumn">
        <article id="containerArticle">
          <figure>
            <img src="img/araujo.png" alt="profile picture" />
          </figure>

          <article id="bio">
            <h4>Adriano P. de Araujo</h4>

            <p>
              Olá, meu neu nome é <b>Adriano</b>, sou estudante de programação
              na Labenu! Apaixonado por <b>Front-End!</b>
            </p>
          </article>

          <h4 class="subTitle">Skills</h4>

          <article class="icons">
            <img id="html" src="img/html.png" />
            <img id="css" src="img/css.png" />
            <img id="js" src="img/javascript.png" />
            <img src="img/github.png" />
          </article>

          <h4 class="subTitle">Aprendendo</h4>

          <article class="icons">
            <img id="plus" src="img/c.png" />
            <img id="react" src="img/react.jpg" />
          </article>

          <h4 class="subTitle">Me Ache:</h4>

          <article class="icons">
            <a
              id="linkedin"
              href="https://www.linkedin.com/in/araujocode/"
              target="_blank"
              ><img src="img/linkedin.png"
            /></a>
            <a id="repl" href="https://repl.it/@Araujocoding" target="_blank"
              ><img src="img/repl.png"
            /></a>
            <a id="code-pen" href="https://codepen.io/araujo6_6" target="_blank"
              ><img src="img/codepen.png"
            /></a>
            <a
              id="github"
              href="https://github.com/Pereira-Araujo"
              target="_blank"
              ><img src="img/github.png"
            /></a>
          </article>
        </article>
      </section>

      <section id="secondColumn">
        <!--gallery  -->
        <div class="carousel-wrapper">
          <h3 class="subTitle">Alguns Projetos</h3>

          <div class="carousel">
            <a
              href="https://lunasocialmedia.araujocoding.repl.co/"
              target="_blank"
              ><img class="carousel__photo initial" src="img/luna.png"
            /></a>

            <a
              href="https://othersidestore.araujocoding.repl.co/"
              target="_blank"
              ><img class="carousel__photo" src="img/otherside.png"
            /></a>

            <a href="https://upfour.araujocoding.repl.co/" target="_blank"
              ><img class="carousel__photo" src="img/upfour.png"
            /></a>

            <a href="https://zealous-head.surge.sh/" target="_blank"
              ><img class="carousel__photo" src="img/labedin.png"
            /></a>

            <a href="https://planner.araujocoding.repl.co/" target="_blank"
              ><img class="carousel__photo" src="img/planner.png"
            /></a>

            <div class="carousel__button--next"></div>
            <div class="carousel__button--prev"></div>
          </div>
        </div>
        <!--  -->
      </section>
    </main>
    <script src="profile.js"></script>
  </body>
</html>
